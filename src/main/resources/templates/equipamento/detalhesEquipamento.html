<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Equipamento</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/equipamentos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Equipamentos</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	
	
	<div th:each = "equipamento : ${equipamento}" class = "container">
		<div class="row">
			<p>Codigo: <span th:text = "${equipamento.codigo}"></span></p>
			<p>Nome: <span th:text = "${equipamento.nome}"></span></p>
			<p>Patrimonio: <span th:text = "${equipamento.patrimonio}"></span></p>
			<p>Serie: <span th:text = "${equipamento.serie}"></span></p>
			<p>Marca: <span th:text = "${equipamento.marca}"></span></p>
			<p>Modelo: <span th:text = "${equipamento.modelo}"></span></p>
			<p>Setor de Origem: <span th:text = "${equipamento.setor}"></span></p>
			<p>Tag Id: <span th:text = "${equipamento.tag}"></span></p>
		</div>
		<form method = "post">
			Posição <input type="text" value="" name="posicao"/>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
